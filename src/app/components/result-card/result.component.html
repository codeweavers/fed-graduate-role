<a routerLink="../pokemon/{{ pokemon.name }}" class="btn card-body p-0 w-100">
  <div class="mb-2" [style.background-color]="types[0].colour">
    <div
      class="d-flex align-items-center my-2 p-2"
      style="background-color: #f7f0cc"
    >
      <img
        src="../../../assets/pokeball-icon.png"
        alt="pokeball icon"
        style="max-width: 20px; max-height: 20px"
      />
      <h6 class="m-0 px-2 font-weight-bold">
        {{ pokemon.species.name | titlecase }}
      </h6>
    </div>
    <img
      [src]="pokemon.sprites.front_default"
      alt="pokemon"
      class="card-img-top mw-100 pokemonImg"
    />

    <div class="types d-flex p-2" style="background-color: #f7f0cc">
      <p
        *ngFor="let type of types"
        class="p-1 rounded m-1 border border-dark"
        [style.background-color]="type.colour"
      >
        {{ type.name | uppercase }}
      </p>
    </div>
  </div>
</a>
