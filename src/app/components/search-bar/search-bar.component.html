<form class="d-flex flex-column justify-content-center align-items-center">
<div class="form-group row p-3">
    <label for="search-term" class="p-0">Find a pokemon:</label>
    <input type="text" placeholder="Pokemon name here..." id="search-term" #searchTerm class="form-control form-control-sm  w-50 h-50">
    <button type="button" (click)="runSearch(searchTerm.value)" class="btn btn-warning btn-sm h-25 w-25" >GO</button>
</div>
</form>
