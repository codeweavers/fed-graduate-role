<form class="d-flex flex-column justify-content-center align-items-centerps-5 rounded" >
<div class="form-group row p-3">

    <input type="text" placeholder="Pokemon name here..." id="search-term" #searchTerm class="form-control form-control-sm  w-50 ">

</div>
</form>
