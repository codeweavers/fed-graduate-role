<div class="main">
    <div class="card">
  <div class="images">
    <img [src]="pokemonData.sprites.front_default" alt="pokemon" />
    <img [src]="pokemonData.sprites.back_default" alt="pokemon" />
  </div>
  <div class="data">
    <h1>
     {{ pokemonName| titlecase}}
    </h1>
<p>Weight: {{pokemonData.weight | convertWeight }}</p>
    <p>Height: {{ pokemonData.height | convertHeight }}</p>
    <div class="abilities" *ngFor="let stat of pokemonData.stats">
      <p>{{ stat["stat"]["name"] | titlecase}}:</p>
      <p>{{ stat["base_stat"] }}</p>
    </div>

    <div class="abilities">
      <p>Abilities:</p>
      <p *ngFor="let ability of pokemonData.abilities">
        {{ ability["ability"]["name"] | titlecase}}
      </p>
    </div>
  </div>
</div>
</div>
