<!-- Nav used here to identify it as navigation element for screen readers -->
<nav class="mx-auto m-4 ">
  <ul class="pagination justify-content-center d-flex flex-wrap gy-2">
  <li *ngFor="let page of pagesArray" class="page-item text-decoration-none">
    <a
      routerLink="../pokemon"
      [queryParams]="{ page: page }"
      class="page-link p-3 m-1 border border-dark rounded text-decoration-none"
      >{{ page }}
    </a>
  </li>
</ul>
</nav>
