<div class="container d-flex flex-column pb-10 align-items-center">
  <app-search-bar (searchEvent)="getSearchedPokemon($event)"></app-search-bar>
  <button  [disabled]="!previousNavState"   class="nav-arrow btn  bg-warning">
  <a
    routerLink="../pokemon"
  
    [queryParams]="{ page: this.page - 1 }"
    >PREV</a
  >
</button>
  <button  [disabled]="!nextNavState"     class="nav-arrow btn  bg-warning">
  <a
 
    routerLink="../pokemon"
    [queryParams]="{ page: this.page + 1 }"
    style="width: 50px"
    >NEXT</a
  >
</button>
  <div class="row justify-content-center">
    <app-result
      class="col-6 col-sm-6 col-lg-3 col-xl-2 m-2 card bg-yellow bg-opacity-80"
      *ngFor="let pokemon of pokemonSet"
      [pokemon]="pokemon"
    ></app-result>
    <app-pagination [totalPokemon]="totalPokemon"></app-pagination>
  </div>
</div>
