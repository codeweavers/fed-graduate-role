<div class="container" aria-label="page navigation buttons">
  <ul class="pagination my-3 pagination-sm">
    <app-pagination [totalPokemon]="totalPokemon"></app-pagination>
  </ul>
  <div class="row itemsBlock ">
    <div
      class="col-sm-3 col-lg-3 col-12 col-xl-2  card"
      *ngFor="let pokemon of pokemonSet"
    >
      <app-result [pokemon]="pokemon"></app-result>
    </div>
  </div>
</div>
