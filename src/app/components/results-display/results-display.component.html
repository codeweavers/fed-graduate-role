<div class="resultsDisplay">

  <app-result
    *ngFor="
      let pokemon of pokemonSet
        | paginate
          : { itemsPerPage: 50, currentPage: page, totalItems: totalPokemon }
    "
    [pokemon]="pokemon"
  ></app-result>
</div>
<pagination-controls (pageChange)="page = $event; pokemonSet = []; getPokemon()"></pagination-controls>
