<div class="container">
  <div class="row itemsBlock">
    <div
      class="col-sm-3 col-lg-3 col-12 col-xl-2 g-4"
      *ngFor="
        let pokemon of pokemonSet
          | paginate
            : {
                itemsPerPage: 50,
                currentPage: page,
                totalItems: totalPokemon
              }
      "
    >
      <app-result [pokemon]="pokemon"></app-result>
    </div>
  </div>

<app-pagination [totalPokemon]="totalPokemon"></app-pagination>

  <pagination-controls
    (pageChange)="page = $event; pokemonSet = []; getPokemon()"
  ></pagination-controls>
</div>
