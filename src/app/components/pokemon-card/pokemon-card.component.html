<div class="pokemon" [style.background]="color">
    <div class="img-container">
      <img src="https://cdn.traction.one/pokedex/pokemon/{{pokemon.id}}.png" alt="{{pokemon.name}}" />
    </div>
    <div class="info">
      <span class="number">N.&#176;{{pokemon.id | number:'3.0' }}</span>
      <h3 class="name">{{pokemon.name}}</h3>
  
      <small class="type">
        Type: <span>{{pokemon.type}}</span> <br>
      </small>
    </div>
  </div>
